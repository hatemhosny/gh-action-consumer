name: livecodes

on: [pull_request]

jobs:
  build_and_prepare:
    runs-on: ubuntu-latest
    name: Build and prepare
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Prepare
        uses: hatemhosny/gh-action-example@main
        with:
          install-command: "npm install"
          build-command: "npm run build"
